<!DOCTYPE html>
<html>
<head>
    <title>电影推荐</title>
    <meta http-equiv="content-type" content="text/html" charset="utf-8"/>
    <meta http-equiv="imagetoolbar" content="no"/>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <meta name="MSSmartTagsPreventParsing" content="true"/>
    <link rel="stylesheet" href="../pages/css/login.css">
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form>
            <h1>SIGN UP</h1>
            <input id="SignUpName" type="text" placeholder="用户名" name="SignUpName"/>
            <input id="SignUpPassword" type="password" placeholder="密码" name="SignUpPassword"/>
            <input id="SignUpPassword2" type="password" placeholder="再次输入" name="SignUpPassword2"/>
            <button type="button" onclick="SignUp()" style="margin-top: 20px;">Sign Up</button>
        </form>
    </div>

    <div class="form-container sign-in-container">
        <form>
            <h1>SIGN IN</h1>
            <input id="SignInName" type="text" placeholder="text" name="SignInName"/>
            <input id="SignInPassword" type="password" placeholder="Password" name="SignInPassword"/>
            <a href="#">Forgot your password?</a>
            <button type="button" onclick="SignIn()">Sign In</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Sign in</h1>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Sign up</h1>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
<script src="../plugins/jQuery/jquery-1.12.4.min.js"></script>
<script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="../plugins/cookie/jquery.cookie.js"></script>
<script src="../common/common.js"></script>
<script src="../pages/js/login.js"></script>
</body>
</html>
