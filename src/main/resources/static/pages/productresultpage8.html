<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可视化展示</title>
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/echarts.min.js"></script>
</head>
<body>

<h1>8-电影时长与电影评分的关系</h1>
<div id="chart-8" style="width: 1300px;height: 600px"></div>
<script type="text/javascript">

    var chartDom = document.getElementById('chart-8');
    var myChart = echarts.init(chartDom);

    $.getJSON("./queryMovieTimeVote",function(values){

        var xAxis = []
        var yAxis = []
        for(var i=0;i<values.data.length;i++){
            xAxis.push(values.data[i]['runtime'])
            yAxis.push(values.data[i]['vote_average'])
        }
        var option;

        option = {
            tooltip: {},
            legend: {
                data: ["评分"]
            },
            xAxis: {
                data: xAxis
            },
            yAxis: {},
            series: [{
                name: "评分",
                type: "scatter",
                data: yAxis
            }]
        };
        myChart.setOption(option);
    })


</script>


</body>
</html>v
