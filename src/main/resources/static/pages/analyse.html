<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>电影推荐</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/echarts.min.js"></script>
    <script type="text/javascript" src="../js/echarts-wordcloud.min.js"></script>
    <link rel="stylesheet" href="../pages/css/analyse.css">
    <link rel="stylesheet" href="../pages/css/logout.css">
</head>
<body>
<div id="page-container">
    <div id="top_logo">
        <div id="main-nav">
            <ul>
                <li class="dropdown"><a class="dropbtn" href="../pages/homePage.html">首页</a></li>
                <li class="dropdown"><a class="dropbtn" href="../pages/analyse.html">电影现状分析</a></li>
                <li class="dropdown"><a class="dropbtn" href="../pages/movieList.html">电影榜单</a></li>
                <li class="dropdown"><a class="dropbtn" href="../pages/recommend.html">为您推荐</a></li>
            </ul>
            <div class="userName" title="退出登录" onclick="LogoutShow()">你好！</div>
        </div>
    </div>

    <div class="logout-overlay" onclick="LogoutHide()"></div>
    <div class="logout-box">
        <h5>确定要退出登录吗？</h5>
        <div>
            <button class="logout-yes" onclick="Logout()">Yes</button>
            <button class="logout-no" onclick="LogoutHide()" >No</button>
        </div>
    </div>

    <div id="content">
        <div class="charts">
            <div class="chart-content">
                <div class="chart-title">
                    Top20类型电影的数量比较
                    <button class="chart-change" id="switch1">
                        <img src="../images/change.svg">切换</button>
                </div>
                <div class="chart-graph" id="graph1"style="display: none" ></div>
                <div class="chart-graph" id="graph1-2" ></div>
            </div>

            <div class="chart-content">
                <div class="chart-title" style="background-color: #1d4c69;">
                    1874-2020年电影数量统计
                    <button class="chart-change" id="switch2">
                        <img src="../images/change.svg">切换</button>
                </div>
                <div class="chart-graph" id="graph2"></div>
                <div class="chart-graph" id="graph2-2" style="display: none"></div>
            </div>

            <div class="chart-content">
                <div class="chart-title" style="background-color: #FAA904;">
                    各类型电影在1874-2020年间的数量变化
                </div>
                <div class="chart-graph" id="graph3"></div>
            </div>

            <div class="chart-content">
                <div class="chart-title" style="background-color: #E04236;">
                    Top11国家电影数量比例
                </div>
                <div class="chart-graph" id="graph4"></div>
            </div>

            <div class="chart-content">
                <div class="chart-title" style="background-color: #F06B82;">
                    Top20类型电影的票房
                </div>
                <div class="chart-graph" id="graph5"></div>
            </div>

            <div class="chart-content">
                <div class="chart-title" style="background-color: rgb(255,215,0);">
                    Top20类型电影的平均评分
                </div>
                <div class="chart-graph" id="graph6"></div>
            </div>

            <div class="chart-content">
                <div class="chart-title" style="background-color: #2DC7C9;">
                    不同时长电影的票房
                </div>
                <div class="chart-graph" id="graph7"></div>
            </div>

            <div class="chart-content">
                <div class="chart-title" style="background-color: #8A2BE2;">
                    不同时长电影的评分
                </div>
                <div class="chart-graph" id="graph8"></div>
            </div>

            <div class="chart-content">
                <div class="chart-title" style="background-color: #504035;">
                    电影关键词
                </div>
                <div class="chart-graph" id="graph9"></div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="../js/option1.js"></script>
<script src="../js/option2.js"></script>
<script src="../js/option3.js"></script>
<script src="../js/option4.js"></script>
<script src="../js/option5.js"></script>
<script src="../js/option6.js"></script>
<script src="../js/option7.js"></script>
<script src="../js/option8.js"></script>

<script src="../plugins/jQuery/jquery-1.12.4.min.js"></script>
<script src="../plugins/cookie/jquery.cookie.js"></script>
<script src="../common/common.js"></script>
<script src="../pages/js/loginCheck.js"></script>
<script src="../pages/js/analyse.js"></script>
</html>
